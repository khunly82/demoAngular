<div [ngStyle]="{ marginBottom: '10px' }">
    <p-button label="Ajouter un nouveau produit" routerLink="/product/add"></p-button>
</div>

<p-table [value]="product()">
    <ng-template pTemplate="header">
        <tr>
            <th>Nom</th>
            <th>Description</th>
            <th>Categorie</th>
            <th>Prix</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.shortDescription}}</td>
            <td>{{item.categoryName}}</td>
            <td>{{item.price| currency: 'â‚¬'}}</td>
            <td>
                <p-button severity="danger" 
                          icon="pi pi-trash" 
                          outlined
                          size="small"
                          (onClick)="delete(item.id)"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
