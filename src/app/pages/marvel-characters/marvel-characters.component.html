@if(characters()) {
    @for (item of characters().data.results; track item.id) {
        <div>
            <img [src]="item.thumbnail.path + '.' + item.thumbnail.extension">
            {{ item.name }}
        </div>
    }

    <app-paginator 
        [(currentPage)]="page" 
        [size]="20"
        [total]="characters().data.total"
        (currentPageChange)="changePage()"></app-paginator>
}
